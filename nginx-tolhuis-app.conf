# Nginx configuration for Tolhuis App
# Place this file in /etc/nginx/sites-available/tolhuis-app
# Then create symlink: ln -s /etc/nginx/sites-available/tolhuis-app /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tolhuis.slimmegast.ai;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tolhuis.slimmegast.ai;

    ssl_certificate /etc/letsencrypt/live/tolhuis.slimmegast.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tolhuis.slimmegast.ai/privkey.pem;

    # Root directory for static files
    root /var/www/tolhuis-app/dist;
    index index.html;

    # Proxy API requests to Node.js server (port 3001)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
}

