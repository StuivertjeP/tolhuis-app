name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "."
          target: "/var/www/tolhuis-app"
          exclude: |
            .git
            node_modules
            dist
            .env
            .github
      
      - name: Build on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /var/www/tolhuis-app
            # Ensure .env exists (should be created manually on server)
            if [ ! -f .env ]; then
              echo "⚠️ Warning: .env file not found on server. Creating from example..."
              cp .env.example .env || echo "⚠️ .env.example also not found"
            fi
            npm ci
            npm run build
            
            # Install PM2 globally if not installed
            if ! command -v pm2 &> /dev/null; then
              echo "📦 Installing PM2..."
              npm install -g pm2
            fi
            
            # Stop existing server if running
            pm2 stop tolhuis-api 2>/dev/null || true
            pm2 delete tolhuis-api 2>/dev/null || true
            
            # Start API proxy server
            pm2 start server.js --name tolhuis-api --restart unless-stopped
            pm2 save
            
            echo "✅ Deployment complete! Site should be available at: https://tolhuis.slimmegast.ai"
            echo "✅ API proxy server running on port 3001"

