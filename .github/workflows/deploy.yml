name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "."
          target: "/var/www/tolhuis-app"
          exclude: |
            .git
            node_modules
            dist
            .env
            .github
      
      - name: Build on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /var/www/tolhuis-app
            # Ensure .env exists (should be created manually on server)
            if [ ! -f .env ]; then
              echo "⚠️ Warning: .env file not found on server. Creating from example..."
              cp .env.example .env || echo "⚠️ .env.example also not found"
            fi
            npm ci
            npm run build
            echo "✅ Deployment complete! Site should be available at: https://tolhuis.slimmegast.ai"

